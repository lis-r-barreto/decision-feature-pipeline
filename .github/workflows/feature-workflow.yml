name: Feature Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  feature_engineering:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./decision_feature_store/requirements.txt

      - name: Run feature engineering scripts
        run: |
          cd ./decision_feature_store/feature_engineering
          for script in *.py; do
            if [ -f "$script" ]; then
              echo "Executando $script..."
              python "$script"
            fi
          done

  build_and_run_docker:
    runs-on: ubuntu-latest
    needs: feature_engineering
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          cd ./decision_feature_store
          docker build -t feast-ui .

      - name: Run Docker container
        run: |
          docker run -d -p 8888:8888 feast-ui
