name: Feature Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy_feature_store:
    runs-on: ubuntu-latest
    needs: feature_engineering
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          cd ./decision_feature_store
          docker build -t feast-ui .

      - name: Run Docker container
        run: |
          docker run -d -p 8888:8888 feast-ui
